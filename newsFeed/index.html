<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
  <title>newsfeed</title>  
</head>
<body>
  <div class="container" id="app">
    <div id="head"></div>
        <div class="col-md-12" v-for="(result, index) in results">
          <div class="row show-grid">
            <div class="col-md-8">
              <p>{{ result.title }}</p>
              <div class="row show-grid">
                <div class="col-sm-5"><p>{{ result.author }}</p></div>
                <div class="col-sm-5"><p>{{ posttime[index] }}</p></div>
              </div>
            </div>
            <div class="col-md-4">
              <img :src="result.urlToImage" class = "thumbnail">
            </div>
          </div>
        </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="/src/main.js"></script>
  <script src="/src/config.js"></script>
</body>
</html>
<style>
.thumbnail {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 1em;	
}
</style>
